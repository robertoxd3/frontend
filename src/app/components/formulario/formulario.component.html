<div class="card flex justify-content-end">
  <p-button (click)="showDialog()" icon="pi pi-plus" label="Crear"></p-button>
  <p-dialog
    header="Nuevo"
    [(visible)]="visible"
    [modal]="true"
    [style]="{ width: '50vw' }"
    [draggable]="false"
    [resizable]="false"
  >
    <form [formGroup]="myForm" class="p-4" (ngSubmit)="submitForm(myForm)">
      <div class="row">
        <div class="col-12 mt-3">
          <span class="p-float-label">
            <input pInputText formControlName="nombre" id="username" value="" />
            <label htmlFor="username">Nombre</label>
          </span>
        </div>
        <div class="col-12 mt-4" style="width: 100%">
          <span class="p-float-label">
            <input pInputText formControlName="tipo" id="tipo" value="" />
            <label htmlFor="tipo">Tipo</label>
          </span>
        </div>

        <div>
          <p-button
            [disabled]="!myForm.valid"
            type="submit"
            class="mt-3"
            label="Subir"
          ></p-button>
          <p-progressSpinner
            *ngIf="loading"
            [style]="{ width: '50px', height: '50px' }"
            strokeWidth="4"
            fill="#ffffff"
            animationDuration=".8s"
          ></p-progressSpinner>
        </div>
      </div>
    </form>
  </p-dialog>
</div>

<div class="card">
  <div class="container">
    <p-table [value]="documents" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Acci√≥n</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-documents>
        <tr>
          <td>{{ documents.id }}</td>
          <td>{{ documents.nombre }}</td>
          <td>{{ documents.tipo }}</td>
          <td>
            <p-button
              icon="pi pi-times"
              styleClass="p-button-danger"
              (click)="confirmDelete(documents.id)"
            ></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
